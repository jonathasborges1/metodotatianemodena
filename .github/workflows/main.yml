on:
  push:
    branches:
      - main

name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: ðŸ”¨ Build Project
        run: |
          npm install --legacy-peer-deps
          npm run build
          rm -rf /* !("build"|"public"|"src") # Remove arquivos da pasta raiz, exceto build, public e src
          rm -rf public/*                     # Remove arquivos da pasta public
          rm -rf src/*                        # Remove arquivos da pasta src
          mv build/* ./                       # Move os arquivos da pasta build para a pasta raiz
          rm -rf build/                       # Remove a pasta build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          server-dir: /tatimodena.com.br/public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**