on:
  push:
    branches:
      - main

name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: ðŸ”¨ Build Project
        run: |
          npm install --legacy-peer-deps
          npm run build
          rm -rf ./*                        # Remove arquivos da pasta raiz
          rm -rf public/                    # Remove a pasta public
          rm -rf src/                       # Remove a pasta src
          mv build/* ./                     # Move todos os arquivos da pasta build para a pasta raiz
          rm -rf build/                     # Remove a pasta build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          server-dir: /metodotatianemodena.com.br/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**